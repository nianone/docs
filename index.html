<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>廿一的wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="icon" href="_static/image/" type="image/x-icon"> -->
    <!-- 线上 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
    <!-- 本地 -->
    <link rel="stylesheet" href="_static/css/base.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '廿一的 wiki',
            nameLink: '/',
            coverpage: true, // 封面
            // onlyCover: false, // 只有访问首页时加载封面
            loadNavbar: true,  // 开启导航栏
            loadSidebar: true, // 开启侧边栏， 嵌套侧边栏

            alias: {
            '/.*/_navbar.md': '/_navbar.md'
            },
            subMaxLevel: 6, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
            topMargin: 90, // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间
            search: { // 搜索默认值
                noData: {
                    '/': '没有结果!'
                },
                paths: 'auto',
                placeholder: {
                    '/': '搜索'
                }
            },
            depth: 6, // 搜索标题的最大层级, 1 - 6
            // repo: 'https://gitee.com/nianone/docs', // 仓库地址      
        }
    </script>
    <!-- 本地 -->
    <script src="_static/js/docsify@4.min.js"></script>
    <script src="_static/js/search.min.js"></script>
</body>

</html>
